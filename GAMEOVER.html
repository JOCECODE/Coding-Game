<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAMEOVER</title>
    <!-- CSS RESET LINK -->
    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    />

    <!-- BOOTSTRAP LINK -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- STYLESHEET LINK -->
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header"><strong>GAMEOVER</strong></header>
    <br />
    <form class="form-inline">
      <div class="form-group mb-2">
        <label for="staticEmail2" class="sr-only">Email</label>
        <input
          type="text"
          readonly
          class="form-control-plaintext"
          id="staticEmail2"
          value="ENTER NAME (might delete)"
        />
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">(Enter name here)</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword2"
          placeholder="(Enter Name Here)"
        />
      </div>
     <div class="container"><div class="row"><!-- SUBMIT HIGH SCORE BUTTON -->
             <button type="submit" class="btn btn-primary mb-2">
              Submit
             </button>
                 <!-- CLEAR HIGH SCORE BUTTON -->
                <button type="clear" class="btn btn-primary mb-2">
                 Clear High Scores
                </button>
            </form>
        </div>
    </div>
      
      

    <!-- JAVASCRIPT LINK -->
    <script src="myscript.js"></script>
  </body>
</html>
